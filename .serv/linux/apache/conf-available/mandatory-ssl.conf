<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    SSLEngine On
    SSLCertificateFile "/etc/apache2/ssl/SSLCert.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/SSLKey.key"

    Redirect 403 /
</VirtualHost>